<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
  </head>

  <body>
    <h2>To Do List</h2>
	<form action="/submit" method="post">
		<input type="text" name="task" placeholder="Task needed..."></input>
		<input type="text" name="email" placeholder="Email"></input>
		<select name="priority">
			<option value="default" placeholder="Default..."><Priority Level></option>
			<option value="high">High</option>
			<option value="medium">Medium</option>
			<option value="low">Low</option>
		</select>
		<input type="submit" value="Add To Do Item">
	</form>
	<form action="/clear" method="post">
		<input type="submit" value="Clear"></input>
	<form action="/write" method="post">
		<input type="submit" value="Write to file"></input>
	</form>
  </body>
</html>
